<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presentatore ELDA MAZZOCCHI SCARZELLA - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --violet: #7c3aed;
      --violet-dark: #5b21b6;
      --accent: #a855f7;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #fbbf24;
      --text: #222222;
      --text-muted: #666666;
      --bg-main: #f4f7f6;
      --bg-card: #ffffff;
      --border-light: #e0e0e0;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 12px 35px rgba(0, 0, 0, 0.12);
      --radius: 15px;
    }

    body[data-theme="dark"] {
      --text: #ffffff;
      --text-muted: #e0e0e0;
      --bg-main: linear-gradient(135deg, #1e1b4b, #4c1d95, #7c3aed);
      --bg-card: rgba(255, 255, 255, 0.12);
      --border-light: rgba(255, 255, 255, 0.2);
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-main);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.3s ease;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header */
    header {
      background: var(--bg-card);
      backdrop-filter: blur(16px);
      padding: 1.5rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      border: 1px solid var(--border-light);
    }

    .header-left h1 {
      font-size: 1.8rem;
      color: var(--violet);
      margin-bottom: 0.3rem;
    }

    .header-left p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .header-actions {
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }

    /* Pulsanti */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--violet);
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--violet-dark);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--border-light);
      color: var(--text);
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(124, 58, 237, 0.05);
    }

    .btn-success {
      background: var(--success);
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }

    /* Grid Layout */
    .presenter-grid {
      display: grid;
      grid-template-columns: 1fr 480px;
      gap: 1.5rem;
      align-items: start;
    }

    @media (max-width: 1200px) {
      .presenter-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Card */
    .card {
      background: var(--bg-card);
      backdrop-filter: blur(16px);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      border: 1px solid var(--border-light);
    }

    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: var(--violet-dark);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    body[data-theme="dark"] .card h3 {
      color: #c7b3ff;
    }

    /* Lista presentazioni */
    .presentations-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      max-height: 600px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .presentations-list::-webkit-scrollbar {
      width: 6px;
    }

    .presentations-list::-webkit-scrollbar-thumb {
      background: var(--violet);
      border-radius: 10px;
    }

    .presentation-item {
      background: var(--bg-main);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      transition: all 0.3s ease;
    }

    .presentation-item:hover {
      transform: translateX(5px);
      box-shadow: var(--shadow);
    }

    .presentation-info {
      flex: 1;
    }

    .presentation-info strong {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      color: var(--text);
    }

    .presentation-info small {
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 0.5rem;
    }

    .status-live {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Control Panel */
    .control-panel {
      position: sticky;
      top: 1rem;
    }

    .pin-section {
      background: linear-gradient(135deg, var(--violet), var(--accent));
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 1.5rem;
      color: white;
    }

    .pin-label {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 0.5rem;
    }

    .pin-display {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 0.1em;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .presentation-preview {
      background: rgba(0,0,0,0.05);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    body[data-theme="dark"] .presentation-preview {
      background: rgba(0,0,0,0.2);
    }

    .preview-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.6rem;
      padding-bottom: 0.6rem;
      border-bottom: 1px solid var(--border-light);
    }

    .preview-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .preview-label {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .preview-value {
      font-weight: 600;
      color: var(--text);
      text-align: right;
      max-width: 60%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .slide-navigation {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    .slide-counter {
      background: var(--violet);
      color: white;
      padding: 0.8rem;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      grid-column: 1 / -1;
    }

    /* Chart */
    .chart-container {
      background: rgba(0,0,0,0.03);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    body[data-theme="dark"] .chart-container {
      background: rgba(0,0,0,0.2);
    }

    #resultsChart {
      width: 100% !important;
      height: 240px !important;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    .stat-card {
      background: rgba(0,0,0,0.03);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    body[data-theme="dark"] .stat-card {
      background: rgba(0,0,0,0.2);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--violet);
      display: block;
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.3rem;
    }

    /* Stati vuoti */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 4rem;
      color: var(--border-light);
      margin-bottom: 1rem;
      display: block;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--bg-card);
      border: 1px solid var(--border-light);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.success { border-left: 4px solid var(--success); }
    .toast.error { border-left: 4px solid var(--danger); }
    .toast.warning { border-left: 4px solid var(--warning); }

    .hidden { display: none !important; }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      header {
        flex-direction: column;
        text-align: center;
      }

      .presenter-grid {
        grid-template-columns: 1fr;
      }

      .control-panel {
        position: static;
      }
    }
  </style>
  <script src="js/theme.js" defer></script>
</head>
<body>
  
  <div class="container">
    <header>
      <div class="header-left">
        <h1><i class="fas fa-presentation"></i> Dashboard Presentatore</h1>
        <p>Gestisci e presenta le tue slide in tempo reale</p>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary btn-sm" id="refreshBtn">
          <i class="fas fa-sync-alt"></i> Aggiorna
        </button>
        <button class="btn btn-danger btn-sm" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </header>

    <div class="presenter-grid">
      <!-- Lista presentazioni -->
      <div>
        <div class="card">
          <h3>
            <i class="fas fa-folder-open"></i>
            Le Tue Presentazioni
          </h3>
          <div class="presentations-list" id="presentationList">
            <div class="empty-state">
              <i class="fas fa-spinner fa-spin"></i>
              <p>Caricamento presentazioni...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Pannello di controllo -->
      <aside class="control-panel">
        <div class="card">
          <h3>
            <i class="fas fa-broadcast-tower"></i>
            Controllo Live
          </h3>

          <!-- PIN -->
          <div class="pin-section">
            <div class="pin-label">PIN di accesso per i giocatori</div>
            <div class="pin-display" id="pinDisplay">——————</div>
          </div>

          <!-- Preview -->
          <div class="presentation-preview">
            <div class="preview-row">
              <span class="preview-label">Presentazione:</span>
              <span class="preview-value" id="liveTitle">—</span>
            </div>
            <div class="preview-row">
              <span class="preview-label">Domanda corrente:</span>
              <span class="preview-value" id="liveQuestion">—</span>
            </div>
          </div>

          <!-- Statistiche -->
          <div class="stats-grid">
            <div class="stat-card">
              <span class="stat-value" id="responseCount">0</span>
              <span class="stat-label">Risposte</span>
            </div>
            <div class="stat-card">
              <span class="stat-value" id="playerCount">0</span>
              <span class="stat-label">Giocatori</span>
            </div>
          </div>

          <!-- Navigazione -->
          <div class="slide-navigation">
            <div class="slide-counter" id="slideCounter">— / —</div>
            <button class="btn btn-secondary" id="prevSlideBtn" disabled>
              <i class="fas fa-chevron-left"></i> Prec
            </button>
            <button class="btn btn-primary" id="nextSlideBtn" disabled>
              Succ <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <!-- Chart -->
          <div class="chart-container">
            <canvas id="resultsChart"></canvas>
          </div>

          <!-- Azioni -->
          <button class="btn btn-danger" id="stopPresentationBtn" disabled style="width: 100%;">
            <i class="fas fa-stop-circle"></i> Ferma Presentazione
          </button>
        </div>
      </aside>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { Chart } from "https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjBRJritJMO_yQu5JzO7yHTkcRyMIn51w",
      authDomain: "eldaquiz-cfc72.firebaseapp.com",
      projectId: "eldaquiz-cfc72",
      storageBucket: "eldaquiz-cfc72.firebasestorage.app",
      messagingSenderId: "805402501775",
      appId: "1:805402501775:web:19f583ac4db621c40886fa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Stato
    let currentChart = null;
    let currentResponsesUnsub = null;
    let allPresentations = [];
    let livePresentationData = null;
    let livePresentationId = null;
    let liveSlideIndex = -1;
    let uniquePlayers = new Set();

    // UI
    const pinDisplay = document.getElementById('pinDisplay');
    const liveTitle = document.getElementById('liveTitle');
    const liveQuestion = document.getElementById('liveQuestion');
    const slideCounter = document.getElementById('slideCounter');
    const responseCount = document.getElementById('responseCount');
    const playerCount = document.getElementById('playerCount');
    const prevSlideBtn = document.getElementById('prevSlideBtn');
    const nextSlideBtn = document.getElementById('nextSlideBtn');
    const stopPresentationBtn = document.getElementById('stopPresentationBtn');
    const presentationListEl = document.getElementById('presentationList');
    const logoutBtn = document.getElementById('logoutBtn');
    const refreshBtn = document.getElementById('refreshBtn');

    // Autenticazione
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        loadPresentations();
      }
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        showToast('Logout effettuato', 'success');
        setTimeout(() => window.location.href = 'login.html', 1000);
      } catch (err) {
        console.error(err);
        showToast('Errore logout', 'error');
      }
    });

    // Refresh
    refreshBtn.addEventListener('click', () => {
      refreshBtn.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Aggiorna';
      loadPresentations();
      setTimeout(() => {
        refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Aggiorna';
      }, 1000);
    });

    // Toast
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle';
      toast.innerHTML = `<i class="fas fa-${icon}"></i><span>${message}</span>`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Aggiorna UI
    function updatePresenterUI() {
      if (!livePresentationData) {
        pinDisplay.textContent = '——————';
        liveTitle.textContent = '—';
        liveQuestion.textContent = '—';
        slideCounter.textContent = '— / —';
        responseCount.textContent = '0';
        playerCount.textContent = '0';
        prevSlideBtn.disabled = true;
        nextSlideBtn.disabled = true;
        stopPresentationBtn.disabled = true;
      } else {
        pinDisplay.textContent = livePresentationData.pin || '......';
        liveTitle.textContent = livePresentationData.title;
        stopPresentationBtn.disabled = false;

        const slideData = livePresentationData.slides[liveSlideIndex];
        if (slideData) {
          liveQuestion.textContent = slideData.question;
          slideCounter.textContent = `Slide ${liveSlideIndex + 1} / ${livePresentationData.slides.length}`;
          prevSlideBtn.disabled = (liveSlideIndex === 0);
          nextSlideBtn.disabled = (liveSlideIndex === livePresentationData.slides.length - 1);
        }
      }
    }

    // Carica presentazioni
    async function loadPresentations() {
      presentationListEl.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin"></i><p>Caricamento...</p></div>';
      
      try {
        const snapshot = await getDocs(collection(db, "presentations"));
        allPresentations = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));

        if (allPresentations.length === 0) {
          presentationListEl.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-folder-open"></i>
              <p>Nessuna presentazione disponibile</p>
              <small>Contatta l'admin per creare presentazioni</small>
            </div>`;
          return;
        }
        
        presentationListEl.innerHTML = allPresentations.map(p => `
          <div class="presentation-item">
            <div class="presentation-info">
              <strong>${p.title}</strong>
              <small>
                <i class="fas fa-layer-group"></i> ${(p.slides || []).length} slide
                ${p.status === 'live' ? '<span class="status-badge status-live"><i class="fas fa-circle"></i> LIVE</span>' : ''}
              </small>
            </div>
            <button class="btn ${p.status === 'live' ? 'btn-success' : 'btn-primary'} btn-sm" 
                    data-id="${p.id}" 
                    onclick="window.launchPresentation('${p.id}')">
              <i class="fas fa-${p.status === 'live' ? 'eye' : 'play'}"></i>
              ${p.status === 'live' ? 'In corso' : 'Lancia'}
            </button>
          </div>
        `).join('');
      } catch (err) {
        console.error(err);
        presentationListEl.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p style="color: var(--danger);">Errore</p></div>';
        showToast('Errore caricamento', 'error');
      }
    }

    // Lancia presentazione
    window.launchPresentation = async function(id) {
      try {
        livePresentationData = allPresentations.find(p => p.id === id);
        if (!livePresentationData) {
          showToast('Presentazione non trovata', 'error');
          return;
        }
        
        if (!livePresentationData.slides || livePresentationData.slides.length === 0) {
          showToast('Nessuna slide', 'warning');
          return;
        }
        
        livePresentationId = id;
        const pin = (Math.floor(Math.random() * 900000) + 100000).toString();
        livePresentationData.pin = pin;
        
        await updateDoc(doc(db, "presentations", id), { status: 'live', pin: pin });
        await goToSlide(0);
        await loadPresentations();
        showToast('Presentazione avviata!', 'success');
      } catch (err) {
        console.error(err);
        showToast('Errore avvio', 'error');
        livePresentationData = null;
        livePresentationId = null;
      }
    };

    // Naviga slide
    async function goToSlide(index) {
      try {
        if (!livePresentationData?.slides) return;
        if (index < 0 || index >= livePresentationData.slides.length) return;
        
        liveSlideIndex = index;
        await setDoc(doc(db, "status", "livePresentation"), { 
          activeId: livePresentationId, 
          currentSlide: liveSlideIndex 
        });

        updatePresenterUI();
        const slideData = livePresentationData.slides[liveSlideIndex];
        startResponsesListener(livePresentationId, liveSlideIndex, slideData.answers);
      } catch (err) {
        console.error(err);
        showToast('Errore cambio slide', 'error');
      }
    }

    // Listener risposte
    function startResponsesListener(presentationId, slideIndex, answers) {
      if (currentResponsesUnsub) currentResponsesUnsub();
      uniquePlayers.clear();
      
      currentResponsesUnsub = onSnapshot(
        collection(db, 'presentations', presentationId, 'responses'),
        (snapshot) => {
          const responses = snapshot.docs.map(d => d.data());
          const slideResponses = responses.filter(r => r.slide === slideIndex);
          
          const counts = new Array(answers.length).fill(0);
          slideResponses.forEach(r => {
            if (typeof r.answer === 'number' && counts[r.answer] !== undefined) {
              counts[r.answer]++;
            }
            if (r.nick) uniquePlayers.add(r.nick);
          });
          
          responseCount.textContent = slideResponses.length;
          playerCount.textContent = uniquePlayers.size;
          updateChart(answers, counts);
        }
      );
    }

    // Chart
    function updateChart(labels, data) {
      const ctx = document.getElementById('resultsChart');
      
      if (currentChart) currentChart.destroy();
      
      currentChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Risposte',
            data: data,
            backgroundColor: ['#7c3aed', '#5b21b6', '#a855f7', '#d8b4fe'],
            borderRadius: 8,
            barThickness: 40
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: 'rgba(0,0,0,0.8)',
              padding: 12,
              cornerRadius: 8
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 },
              grid: { color: 'rgba(0,0,0,0.05)' }
            },
            x: { grid: { display: false } }
          },
          animation: { duration: 500 }
        }
      });
    }

    // Stop presentazione
    stopPresentationBtn.addEventListener('click', async () => {
      if (!confirm('Fermare la presentazione?')) return;
      
      try {
