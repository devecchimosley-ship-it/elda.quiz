<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELDA MAZZOCCHI SCARZELLA<br>Gioca Ora!</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <script src="js/theme.js" defer></script>
  </head>

<body class="page-center">

  <div class="card" style="max-width: 500px;">
    <img src="https://devecchimosley-ship-it.github.io/elda/asset/logo.png" class="logo" alt="EMS" />
    
    <h1 class="brand-title">ELDA MAZZOCCHI SCARZELLA 2025</h1>
    <p style="font-size:1.5rem;">Inserisci il PIN del presentatore</p>
   
    
    <input type="text" id="pin" placeholder="PIN" maxlength="6" class="input-field" />
    <input type="text" id="nick" placeholder="Il tuo nome" class="input-field" />
    
    <button class="btn btn-primary" onclick="join()" style="width:100%;">ENTRA NEL GIOCO!</button>
  </div>

  <script type="module">
    const urlParams = new URLSearchParams(location.search);
    if (urlParams.has('join')) {
      document.getElementById('pin').value = urlParams.get('join');
    }

    window.join = () => {
      const pin = document.getElementById('pin').value;
      const nick = document.getElementById('nick').value || "Giocatore";
      if (pin.length !== 6) return alert("PIN non valido!");
      location.href = `player.html?pin=${pin}&nick=${encodeURIComponent(nick)}`;
    };

    document.addEventListener('keypress', e => { if (e.key === 'Enter') join(); });
  </script>
</body>
</html>
