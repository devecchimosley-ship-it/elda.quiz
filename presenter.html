<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presentatore EMS - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family:'Poppins',sans-serif; 
      /* Stile ripreso da login/index */
      background:linear-gradient(135deg,#1e1b4b,#4c1d95,#7c3aed); 
      color:#e6e9ef; 
      margin:0; 
      padding:2rem;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container { max-width:1100px; margin:0 auto; }
    
    /* Stile "Glass" per le card */
    .card { 
      background:rgba(255,255,255,0.12); 
      backdrop-filter:blur(16px); 
      padding:1.5rem 2rem; 
      border-radius:20px; 
      margin-top:1rem; 
      box-shadow:0 20px 50px rgba(0,0,0,0.5);
    }
    
    header { display:flex; justify-content:space-between; align-items:center; gap:1rem; }
    h1, h3 { margin:0; color:#fff; }
    h3 { margin-bottom: 1rem; }
    
    .btn { padding:0.8rem 1rem; background:#8b5cf6; border:none; color:white; border-radius:10px; cursor:pointer; font-weight:700; }
    .btn.ghost { background:transparent; border:2px solid rgba(255,255,255,0.3); }
    .btn.ghost:hover { background: rgba(255,255,255,0.1); }
    .btn:disabled { background: #555; color: #999; cursor: not-allowed; }
    .btn.red { background:#ef4444; }
    
    .quiz-list { max-height:420px; overflow:auto; margin-top:0.5rem; }
    .quiz-item { 
      padding:0.8rem 1rem; 
      background:rgba(0,0,0,0.2); 
      border-radius:12px; 
      margin-bottom:0.6rem; 
      display:flex; 
      justify-content:space-between; 
      gap:0.6rem; 
      align-items:center; 
      border: 1px solid rgba(255,255,255,0.1);
    }
    .quiz-item strong { font-size: 1.1rem; }
    .quiz-item small { opacity: 0.8; }

    .hidden { display:none; }

    /* === NUOVO LAYOUT LIVE VIEW === */
    #liveView {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 4rem); /* Altezza piena meno padding body */
    }
    .live-header {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
    }
    .live-header span {
      font-size: 1.2rem;
      opacity: 0.8;
      display: block;
    }
    /* PIN grande e chiaro */
    #pinDisplay { 
      font-size:4.5rem; 
      font-weight: 800;
      color: #fff;
      margin: 0;
    }

    .live-body {
      flex: 1; /* Occupa tutto lo spazio centrale */
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 1.5rem;
      min-height: 300px; /* Altezza minima per il grafico */
    }
    
    #live-content {
      background:rgba(0,0,0,0.2);
      padding: 1.5rem 2rem;
      border-radius: 20px;
    }
    #live-content h2 { 
      margin: 0; 
      font-size: 1.5rem;
      color: #c7b3ff;
    }
    #liveTitle { font-size: 1.8rem; color: #fff; }
    #liveQuestion { font-size: 1.3rem; opacity: 0.9; margin-top: 0.5rem; }
    #slideCounter { font-weight: 800; font-size: 1.5rem; color: #fff; margin-top: 1rem; }
    
    #live-chart {
      background:rgba(0,0,0,0.2);
      padding: 1.5rem;
      border-radius: 20px;
      position: relative;
    }
    /* Canvas responsivo */
    #resultsChart { 
      width: 100%; 
      height: 100%; 
      max-height: 400px; 
    }
    
    .live-footer {
      padding: 1rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .live-footer .btn {
      font-size: 1.1rem;
      padding: 1rem 2rem;
    }
    /* === FINE NUOVO LAYOUT === */

  </style>
</head>
<body>

  <div class="container" id="lobbyView">
    <div class="card">
      <header>
        <h1>Dashboard Presentatore</h1>
        <button class="btn ghost" id="logoutBtn">Logout</button>
      </header>
    </div>

    <div class="card">
      <h3>Presentazioni Pronte (da Admin)</h3>
      <div class="quiz-list" id="presentationList">
        </div>
    </div>
  </div>

  <div id="liveView" class="hidden">
    
    <div class="live-header">
      <span>PIN PER PARTECIPARE:</span>
      <h1 id="pinDisplay">—</h1>
    </div>

    <div class="live-body">
      <div id="live-content">
        <h2>PRESENTAZIONE:</h2>
        <h1 id="liveTitle">—</h1>
        <hr style="opacity: 0.1; margin: 1.5rem 0;">
        <h2 id="slideCounter">— / —</h2>
        <p id="liveQuestion">—</p>
      </div>
      <div id="live-chart">
         <canvas id="resultsChart"></canvas>
      </div>
    </div>

    <div class="live-footer">
      <button class="btn ghost" id="prevSlideBtn">Precedente</button>
      <button class="btn" id="nextSlideBtn">Successiva</button>
      <button class="btn red" id="stopPresentationBtn">Ferma Presentazione</button>
    </div>

  </div>

  <script type="module" src="./js/presenter-app.js"></script>
</body>
</html>
